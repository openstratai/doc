<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Openstrat 使用指南</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Openstrat - 专注金融美股的 AI 使用指南">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Theme: Vue -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.min.css">

    <!-- Custom styles -->
    <style>
        :root {
            --theme-color: #2c3e50;
            --sidebar-width: 300px;
        }

        .app-name-link img {
            width: 120px;
            height: auto;
        }

        .sidebar-toggle {
            cursor: pointer;
        }

        .content {
            padding-top: 60px;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {
            0%, 20%, 60%, 100% {
                transform: rotate(0);
            }
            40%, 80% {
                transform: rotate(-25deg);
            }
        }
    </style>
</head>
<body>
<div id="app">正在加载...</div>

<!-- GitHub Corner -->
<a href="https://github.com/openstratai/doc" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="m0,0 0,250 250,250 0,-250 z"></path>
        <path d="m127.5,110 c-25.2,0 -45.5,20.3 -45.5,45.5 0,20.1 13,37.2 31,43.3 2.3,0.4 3.1,-1 3.1,-2.2 v-8.1 c-12.6,2.7 -15.3,-5.4 -15.3,-5.4 -2.1,-5.3 -5.1,-6.7 -5.1,-6.7 -4.1,-2.8 0.3,-2.7 0.3,-2.7 4.6,0.3 7,4.7 7,4.7 4.1,7 10.7,5 13.3,3.8 0.4,-3 1.6,-5 2.9,-6.1 -10.2,-1.2 -20.9,-5.1 -20.9,-22.6 0,-5 1.8,-9.1 4.7,-12.3 -0.5,-1.2 -2,-6 0.4,-12.5 0,0 3.8,-1.2 12.5,4.7 3.6,-1 7.5,-1.5 11.4,-1.5 3.9,0 7.8,0.5 11.4,1.5 8.7,-5.9 12.5,-4.7 12.5,-4.7 2.4,6.5 0.9,11.3 0.4,12.5 2.9,3.2 4.7,7.3 4.7,12.3 0,17.6 -10.7,21.4 -20.9,22.5 1.6,1.4 3.1,4.1 3.1,8.3 v12.3 c0,1.2 0.8,2.6 3.1,2.2 18,-6.1 31,-23.2 31,-43.3 0,-25.2 -20.3,-45.5 -45.5,-45.5 z" fill="currentColor" style="transform-origin: 130px 110px;" class="octo-body"></path>
        <path d="m115,115 c0,35 7,62 0,79 l0,17 c0,7 4,15 9,16 l0,-14 c0,-8 5,-15 9,-16 l0,-15 c0,-11 -6,-20 -9,-24 z" fill="currentColor" class="octo-arm"></path>
    </svg>
</a>

<script>
  window.$docsify = {
    name: 'Openstrat 文档',
    repo: 'https://github.com/openstratai/doc',

    // 基础配置
    homepage: 'README.md',
    coverpage: false,
    loadSidebar: true,
    loadNavbar: true,
    auto2top: true,
    maxLevel: 4,
    subMaxLevel: 3,

    // 搜索配置
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: '搜索文档',
      noData: '找不到结果',
      depth: 4,
      hideOtherSidebarContent: false,
    },

    // 分页导航
    pagination: {
      previousText: '上一章节',
      nextText: '下一章节',
      crossChapter: true,
      crossChapterText: true,
    },

    // 代码复制
    copyCode: {
      buttonText: '复制代码',
      errorText: '错误',
      successText: '已复制'
    },

    // 字数统计
    count:{
      countable: true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    },

    // 外部链接
    externalLinkTarget: '_blank',

    // 路由模式
    routerMode: 'hash',

    // 主题配置
    themeColor: '#2c3e50',

    // 插件配置
    plugins: [
      // 页脚插件
      function(hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/openstratai/doc/blob/main/docs/' + vm.route.file;
          var editHtml = '[📝 编辑文档](' + url + ')\n';
          return editHtml + html;
        });

        hook.afterEach(function (html, next) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/openstratai/doc">Openstrat</a> &copy; 2025.</span>',
            '<span>本文档使用 <a href="https://docsify.js.org" target="_blank">docsify</a> 构建，部署在 <a href="https://pages.cloudflare.com" target="_blank">Cloudflare Pages</a></span>',
            '</footer>'
          ].join('');

          next(html + footer);
        });
      }
    ]
  };
</script>

<!-- Docsify core -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

<!-- 插件 -->
<!-- 搜索插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

<!-- 代码复制插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

<!-- 分页导航插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

<!-- 字数统计插件 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

<!-- 外部脚本插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>

<!-- 图片缩放插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

<!-- emoji 插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
